<div class="start" ng-controller="StartCtrl">
    <div class="background-image-container">
        <img class="background-image" src="http://www.technobuffalo.com/wp-content/uploads/2015/11/concert-crowd.jpg">
    </div>
    <div class="start-content">
        <p class="start-title"><b>Event created!</b></p>
        <div><p>Share URL:</p>
            <textarea id="shareURL">{{shareUrl}}</textarea>
            <md-button class="md-button md-raised md-primary" ng-click="copyText()">
            Copy URL
            </md-button>
        </div>
        <md-button class="md-button md-raised md-primary" ui-sref="swipe({ planid : planid })">
            Start Swiping!
        </md-button>
    </div>
</div>
