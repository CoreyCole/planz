<div class="register" ng-controller="RegisterCtrl">
    <div class="background-image-container">
        <img class="background-image" src="http://www.technobuffalo.com/wp-content/uploads/2015/11/concert-crowd.jpg">
    </div>
    <div class="overlay" ng-show="loading">
        <img src="http://media.giphy.com/media/JBeu9q9LC1Kve/giphy.gif">
        <div class="loading_text"><b>Loading Data...</b></div>
    </div>
    <md-content class="register-input transparent-background" layout layout-padding>
        <div>
            <md-input-container class="md-block">
                <label>City</label>
                <input ng-model="city" type="text" ng-required="true">
            </md-input-container>
            <md-input-container class="md-block">
                <label>Number of People</label>
                <input ng-model="numSwipes" type="number" ng-required="true">
            </md-input-container>
            <md-datepicker class="transparent-background" ng-model="date" md-placeholder="Plan date"></md-datepicker>
            <md-input-container class="md-block">
                <label>Free time starts</label>
                <input mdc-datetime-picker="" date="false" time="true" type="text" id="time" short-time="true"
                       placeholder="Time" format="hh:mm a" ng-model="time" class=" md-input">
            </md-input-container>
            <div class="register-btn-div">
                <md-button class="md-button md-raised md-primary register-btn" ng-click="register()" aria-label="remove item">
                    Create Event
                </md-button>
            </div>
        </div>
    </md-content>
</div>
