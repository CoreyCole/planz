<div class="swipe" ng-controller="SwipeCtrl">
    <div class="overlay" ng-show="loading">
        <img src="http://media.giphy.com/media/JBeu9q9LC1Kve/giphy.gif">
        <div class="loading_text"><b>Loading Data...</b></div>
    </div>
    <md-card>
        <img ng-src="{{currentEvent.image.medium.url}}" class="md-card-image" alt="event image">
        <md-card-title>
            <md-card-title-text>
                <span class="md-headline">{{currentEvent.title}}</span>
            </md-card-title-text>
        </md-card-title>
        <md-card-content>
            <p>Location: {{currentEvent.venue_address}}</p>
            <p>Time: {{currentEvent.start_time}}</p>
        </md-card-content>
    </md-card>
    <footer layout="row" class="buttons" layout-sm="column" layout-align="center center" layout-wrap>
        <md-button id="no" class="md-fab md-raised" aria-label="swipe left" ng-click="swipe(false)">
            <i class="fa fa-times"></i>
        </md-button>
        <md-button id="yes" class="md-fab md-raised" aria-label="swipe right" ng-click="swipe(true)">
            <i class="fa fa-check"></i>
        </md-button>
    </footer>
</div>
